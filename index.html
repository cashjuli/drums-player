<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>30JavaScript by Juli Cash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Installed BootStrap-->
    <script
      src="https://kit.fontawesome.com/8c9bb54195.js"
      crossorigin="anonymous"
    ></script>
    <!--Installed FontAwesome-->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap"
      rel="stylesheet"
    />
    <!--Installed GoogleFonts-->
  </head>

  <!--Exercise 2-->
  <body>
    <h3>Playing Drums</h3>
    <div class="container drumsplayer">
      <div class="vintageshadow">
        <div class="mycard">
          <div class="falsetab d-flex justify-content-end">
            <i class="fas fa-times falseclose"></i>
          </div>
          <div class="instructions">
            <p>Use your keyboard to play the drums!</p>
          </div>
          <div class="row keys">
            <!--DOM shows an Object each time the user selects a key. Each key has an attribute called keyCode, that matchs the "data-key" attributes that are written below-->
            <div data-key="65" class="key">
              <span class="sound">A</span>
            </div>
            <div data-key="83" class="key">
              <span class="sound">s</span>
            </div>
            <div data-key="68" class="key">
              <span class="sound">d</span>
            </div>
            <div data-key="70" class="key">
              <span class="sound">f</span>
            </div>
            <div data-key="71" class="key">
              <span class="sound">g</span>
            </div>
            <div data-key="72" class="key">
              <span class="sound">h</span>
            </div>
            <div data-key="74" class="key">
              <span class="sound">J</span>
            </div>
            <div data-key="75" class="key">
              <span class="sound">k</span>
            </div>
            <div data-key="76" class="key">
              <span class="sound">l</span>
            </div>
          </div>
        </div>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
      </div>
      <hr />
      <!--Exercise 2-->
      <h3>Analogue Clock</h3>
      <div class="container drumsplayer">
        <div class="vintageshadow">
          <div class="mycard">
            <div class="falsetab d-flex justify-content-end">
              <i class="fas fa-times falseclose"></i>
            </div>
            <div class="clock">
              <div class="clock-face">
                <div class="twelve">
                  <p>12</p>
                </div>
                <div class="three">
                  <p>3</p>
                </div>
                <div class="six">
                  <p>6</p>
                </div>
                <div class="nine">
                  <p>9</p>
                </div>
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

<hr>
      <h3>Update CSS Variables with <span class="hl">JS</span></h3>
      <br>
      <h4 class="hl">Can you guess the famous monument?</h4>
      <div class="container drumsplayer">
        <div class="vintageshadow">
          <div class="mycard">
            <div class="falsetab d-flex justify-content-end">
              <i class="fas fa-times falseclose"></i>
            </div>
              <div class="controls">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
              
                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
              
                <label for="base">Base Color</label>
                <input id="base" type="color" name="base" value="#fbd1b7" />
              </div>
              
              <img src="media/DSC_1770.JPG" />
            </div>
            </div>
        </div>
      <!--Signature-->
      <footer>
        <p>
          Open source
          <a href="https://github.com/cashjuli/drums-player" target="_blank"
            >code</a
          >
          by
          <a href="https://www.linkedin.com/in/julieta-cash" target="_blank"
            >Juli Cash <i class="fab fa-linkedin"></i
          ></a>
          <br />
          Exercises from 
          <a href="https://javascript30.com/" target="_blank">Wes Bos course</a
          >.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
